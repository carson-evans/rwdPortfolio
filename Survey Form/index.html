<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>

    <p id="description">Please take a moment to fill out our survey.</p>

    <form id="survey-form">
        <label id="name-label" for="name">Name:
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </label><br>

        <label id="email-label" for="email">Email:
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </label><br>

        <label id="number-label" for="number">Number:
            <input type="number" id="number" name="number" min="1" max="10" placeholder="Enter a number between 1 and 10" required>
        </label><br>

        <select id="dropdown" name="dropdown" required>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select><br>

        <label>Radio Buttons:
            <input type="radio" name="radioGroup" value="option1" required> Option 1
            <input type="radio" name="radioGroup" value="option2" required> Option 2
        </label><br>

        <label>Checkboxes:
            <input type="checkbox" name="checkboxGroup" value="checkbox1" required> Checkbox 1
            <input type="checkbox" name="checkboxGroup" value="checkbox2" required> Checkbox 2
        </label><br>

        <textarea id="comments" name="comments" placeholder="Additional comments"></textarea><br>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>

</html>
